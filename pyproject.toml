[project]
name = "OpenCLDecompiler"
requires-python = ">=3.12"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "F", # Pyflakes
    "E", # pycodestyle (Error)
    "W", # pycodestyle (Warning)
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "YTT", # flake8-2020
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "ARG", # flake8-unused-arguments
    "PERF", # Perflint
    "RUF100", # unused-noqa # Unused noqa directive
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
