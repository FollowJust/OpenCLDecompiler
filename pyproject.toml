[project]
name = "OpenCLDecompiler"
requires-python = ">=3.12"

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "F", # Pyflakes
    "E", # pycodestyle (Error)
    "W", # pycodestyle (Warning)
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "YTT", # flake8-2020
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "PIE", # flake8-pie
    "PYI", # flake8-pyi
    "Q", # flake8-quotes
    "SIM", # flake8-simplify
    "INT", # flake8-gettext
    "ARG", # flake8-unused-arguments
    "PLE", # Pylint (Error)
    "PERF", # Perflint
    "RUF", # Ruff-specific rules
]
ignore = [
    "RUF003", # ambiguous-unicode-character-comment # Comment contains ambiguous {}. Did you mean {}?
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
